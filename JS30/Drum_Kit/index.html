<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">

            <div class="key_container ">
                <div class="letter" data-key="65">A</div>
                <div class="sound">Clap</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="83">S</div>
                <div class="sound">hihat</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="68">D</div>
                <div class="sound">kick</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="70">F</div>
                <div class="sound">openhat</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="71">G</div>
                <div class="sound">boom</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="72">H</div>
                <div class="sound">ride</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="74">J</div>
                <div class="sound">snare</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="75">K</div>
                <div class="sound">tom</div>
            </div>
            <div class="key_container">
                <div class="letter" data-key="76">L</div>
                <div class="sound">tink</div>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

</body>
<script src="./script.js"></script>

</html>
